		  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.5/jquery.fullpage.min.css">
      
<!-- STYLE -->
<style>
 .realistic,body{font-family:Lato}body{color:#000;text-align:justify}.section{position:relative}.slide{text-align:center}.realistic{color:#222;font-size:1.5rem;-webkit-filter:contrast(7);opacity:.25;transform-origin:50%
600px;text-shadow:0 0 3px rgba(34,34,34,.6),0 0 1px rgba(34,34,34,.2);text-align:justify}.pcenter,h1{text-align:center}p{text-indent:4rem;padding-left:10rem;padding-right:10rem}.pcenter{font-size:1.7rem}h1{font-weight:400;font-size:3rem}.overlay{position:absolute;top:0;left:0;bottom:0;right:0;background:linear-gradient(rgba(238,238,238,.3),rgba(238,238,238,0));z-index:99;pointer-events:none}
</style>

<!-- HEAD SCRIPTS -->
<script>
	$(document).ready(function(){
   steps=3; //has to match css
  
  var content=$(".original").html();
  var top=$("<div/>").insertBefore(".original");
  var bottom=$("<div/>").insertBefore(".original");
  
  for(var i=0;i<steps;i++){
    $("<div/>").addClass("realistic blur blur-top").html(content).appendTo(top);
    $("<div/>").addClass("realistic blur blur-bottom").html(content).appendTo(bottom);
  }

  $(".original").on("input",function(){
    $(".blur").html($(".original").html());
  })
  
})
</script>

</head>
<body>

<div id="app">
    <full-page :options="options" id="fullpage" ref="fullpage">
        <div class="section">
            <h1>VUE-FULLPAGE</h1>
            <p class="pcenter">for CODESANDBOX
             </p> 
        </div>
        <div class="section">
            <div class="slide">
                <h3>Slide 2.1</h3>
            </div>
            <div class="slide">
                <h3>Slide 2.2</h3>
            </div>
            <div class="slide">
                <h3>Slide 2.3</h3>
            </div>
        </div>
        <div class="section">
            <h3>Section 3</h3>
        </div>
        <div class="overlay"></div>
    </full-page>
</div>
